<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">E-COMMERCE SHOP</h1>
            <h3 class="jumbotron-heading">All categories</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${categories.size() > 0}"> <!--we check the size of the categories
                                                                    attribute which we set in the CategoryController-->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Category name</th>
                            <th scope="col">Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.getName()}"></td>
                            <td th:text="${category.getDescription()}"></td>
                        </tr>
                        <!-- We showed each object and its attributes through the categories attribute and -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
