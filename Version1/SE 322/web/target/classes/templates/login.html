<div class="container" xmlns:th="http://www.thymeleaf.org">
    <form class="form-signin mt-xl-5" method="post" action="/login"> <!-- this redirects us to the  /login post method in the login controller-->
        <h2 class="form-signin-heading">Sign in</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>

        <div th:if="${param.error}" th:text="${param.error}" class="text-danger"></div> <!--we check if the parameter error is empty and then we give the text its value if it's not empty -->

        <div class="row">
            <div class="col-md-3">
                <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
            <div class="col-md-3">
                <a href="/register" class="btn btn-lg btn-block btn-light">Register here</a> <!--this redirects us to the page localhost8080:/register -->
            </div>
        </div>
    </form>
</div>
